<!DOCTYPE html>
<!-- =============================================================================
     TEMPLATE PRINCIPAL (LAYOUT) - APLICACIÓN FLASK
     =============================================================================
     Este archivo define la estructura HTML base que se reutiliza en todas las páginas
     de la aplicación. Es como un "molde" que contiene los elementos comunes.
     
     CONCEPTOS CLAVE:
     - Jinja2: Motor de plantillas de Flask que permite usar código Python en HTML
     - block: Define secciones que pueden ser reemplazadas por otros templates
     - extends: Permite que un template "herede" de otro template
     - Bootstrap: Framework CSS que proporciona estilos y componentes predefinidos
     ============================================================================= -->
<html lang="en">
  <head>
    <!-- Configuración básica del documento HTML -->
    <meta charset="UTF-8">
    <!-- Viewport para hacer la página responsive (se adapte a móviles) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título dinámico de la página -->
    <!-- block title será reemplazado por el título específico de cada página -->
    <title>{% block title %}{% endblock %} | Rutina.py</title>
    <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Rutina.py">
    <link rel="manifest" href="/static/site.webmanifest">
    <!-- Bootstrap CSS - Framework de estilos -->
    <!-- CDN = Content Delivery Network - Carga Bootstrap desde internet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <!-- Incluir FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  </head>
  <body>
    <!--
    Barra de navegación usando Bootstrap 
    @see: https://getbootstrap.com/docs/5.3/components/navbar/
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Enlaces de navegación -->
        <!-- href="/" = Ruta raíz de la aplicación -->
        <a href="/" class="navbar-brand" title="Ir a la página de inicio">
          <img src="/static/rutina.py-logo.svg" alt="Logo Rutina.py" width="32" height="32">
        </a>
        <div class="navbar-nav">
          <a href="/" class="nav-link" title="Ver calendario de tareas">
            <i class="bi bi-calendar3 me-1"></i>Calendario
          </a>
          <a href="/lista" class="nav-link" title="Ver lista de tareas">
            <i class="bi bi-list-ul me-1"></i>Lista
          </a>
          <a href="/acerca" class="nav-link" title="Conoce más sobre Rutina.py">Acerca de</a>
        </div>
      </div>
    </nav>
    <!-- Espaciado -->
    <br>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
      <div class="mt-2">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
      <!-- block content define una sección que será reemplazada -->
      <!-- Cada página (index.html, tareas.html, etc.) definirá su propio contenido aquí -->
      {% block content %}
      {% endblock %}
    </main>
    <!-- Bootstrap JavaScript - Necesario para componentes interactivos -->
    <!-- Se carga al final para que la página se renderice más rápido -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <!-- Funciones generales de la aplicación -->
    <script src="/static/funciones-generales.js"></script>
    <!-- Funciones específicas de tareas -->
    <script src="/static/tareas.js"></script>
    <!-- Archivo principal de JavaScript (compatibilidad) -->
    <script src="/static/calendario.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
